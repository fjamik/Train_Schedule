<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Schedule</title>
  
</head>

<body>

  <header class="jumbotron jumbotron-fluid text-light">
    <div class="container-fluid text-center">
      <h1 class="display-4"> <strong>Train Schedules</strong> 
      </h1>
      
      
    </div>
  </header>
  

  <main class="container-fluid " id="top">
    <div class="row">
      <!-- left column -->
      <aside class="col-12 col-md-3">
        <div class="card">
            
          <h4 class="card-header bg-info text-light">
            Add New Train
          </h4>
          <p class="pull-right" id="clock"></p>
          <div class="card-body">
            
            <form id="trains-form">
              <!-- Trains name -->
              <div class="form-group">
                <label for="trainName-input">Train Name</label>
                <input class="form-control" type="text" id="trainName-input" placeholder="Train Name" />
              </div>
              
              <div class="form-group">
                <label for="distance-input">Destination</label>
                <input class="form-control" type="text" id="distance-input" placeholder="Destination" />
              </div>
              <!-- first train starting time -->
              <div class="form-group">
                <label for="fisrtTrain-input">First Train Time: HH:mm</label>
                <input class="form-control" type="time" id="fisrtTrain-input" placeholder="First Train Time: HH:mm" />
              </div>
              <!-- frequency -->
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" type="number" id="frequency-input" placeholder="Minutes" />
              </div>
              <!-- submit button -->
              <button id="addbutton" class="btn btn-block btn-primary" type="submit">Add Train</button>
            </form>
            
          </div>
        </div>
      </aside>
      
      <!-- right column -->
      <section class="col-12 col-md-9">
        <!-- create card -->
        <div class="card">
          <h4 class="card-header bg-info text-light">
            Train Schedule
          </h4>
          <div class="card-body">
            <!-- train schedules data table -->
            <table class="table">
              
               <thead>
                 <tr>
                   <th  id="remove"  scope="col">Remove</th>
                   <th scope="col">Train Name</th>
                   <th scope="col">Destination</th>
                   <th scope="col">Frequency</th>
                   <th scope="col">Next Arrival</th>
                   <th scope="col">Minutes Away</th>
                   
                 </tr>
               </thead>
               <tbody>
                 
               </tbody>
            </table>
          </div>
        </div>
      </section>
      
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/JavaScript/app.js"></script>
</body>

</html>
